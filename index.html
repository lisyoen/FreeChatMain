var socket = io.connect('http://lisyoen.cafe24.com:8000');
  
$(function() {
	refreshServiceList();
	socket.on('services', function(data) {
		console.log(data);
		services = data;
		refreshServiceList();
	});
});

var services = {};

function refreshServiceList() {
	var list = $('#Listview1');
	
	list.empty();
	list.append($('<li/>', {'data-role': 'list-divider'}).text('Services'));
	for (var id in services) {
		var svc = services[id];
		var item = $('<li/>')
			.append($('<a/>', {href: svc.url, 'data-ajax': false})
				.append($('<h1/>').text(svc.name))
				.append($('<span/>', {'class': 'ui-li-count'}).text(svc.count))
				.append($('<p/>').text(svc.desc)));
		list.append(item);
	}
	list.listview('refresh');
}

</script>
